<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Com tailwind-CSS</title>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-lg">
      <img
        class="rounded-t-lg w-screen"
        src="https://via.placeholder.com/120"
        alt="profile image"
      />
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          John Doe
        </h5>
        <p class="mb-3 font-normal text-gray-700">
          John is a web developer with a passion for creating stunning websites
          and applications.
        </p>
        <a
          href="#"
          class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-400 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-200"
        >
          View Profile
          <svg
            aria-hidden="true"
            class="ml-2 -mr-1 w-4 h-4"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L11 8.414V13a1 1 0 11-2 0V8.414L7.707 9.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 5zm-8 9a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
